<section id="login">
    <div class="container">
    	<div class="row">
    	    <div class="col-xs-12">
        	    <div class="form-wrap">
                <h1>Login with your email address</h1>
                    <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">
                        <div class="form-group">
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="key" class="sr-only">Passowrd</label>
                            <input type="password" name="key" id="key" class="form-control" placeholder="Password">
                        </div>                        
                        <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Login">
                    </form>
                    <a href="#" class="forget" data-toggle="modal" data-target=".forget-modal">
                        <small class="text-muted">Forgot password? </small>Get it back</a>
                    </a>
                    <a href="#/signup" class="forget">
                        <small class="text-muted">Not registered? </small>Register today!</a>
                    <hr>
        	    </div>
    		</div> <!-- /.col-xs-12 -->
    	</div> <!-- /.row -->
    </div> <!-- /.container -->
</section>
